<div class="container separador">
  <h2 class="text-center">Completa el siguiente formulario y pulsa sobre el boton guardar</h2>
  <hr>
  <div class="row">

    <form>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre" required
        [(ngModel)]="datosUsuario.nombre" name="nombre">
      </div>

      <div class="form-group">
        <label>Cargo</label>
        <input type="text" class="form-control" placeholder="Cargo" required
        [(ngModel)]="datosUsuario.cargo" name="cargo">
      </div>

      <div class="form-group">
        <label>Descripcion</label>
        <textarea type="text" class="form-control altura-area" placeholder="Descripcion" required
        [(ngModel)]="datosUsuario.descripcion" name="descripcion"></textarea>
      </div>
      <button class="btn btn-outline-primary"
      type="submit" (click)="enviarDatos()" *ngIf="!spinner">
        <i class="fa fa-floppy-o" aria-hidden="true"> </i>
        Guardar</button>

      <button class="btn btn-outline-primary"
              *ngIf="spinner" type="submit">
        <i class="fa fa-spinner fa-spin" aria-hidden="true"> </i>
        Insertando Datos...</button>
    </form>

    <div class="alert alert-danger col-md-12" role="alert" *ngIf="msgError">
      <strong>Debes de completar todos los campos para que se puedan guardar los datos.</strong>
    </div>

    <div class="alert alert-success col-md-12" role="alert" *ngIf="msgSucces">
      <p><strong>Bien echo! tus datos se han guardado correctamente.</strong></p>
      <p><i class="fa fa-spinner fa-spin" aria-hidden="true"></i> En breves ser√°s redirigido para que veas el contenido en una tabla.
      </p>
    </div>

  </div>

</div>
